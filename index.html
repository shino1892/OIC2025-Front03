<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <title>電卓</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <table>
      <tr id="display">
        <td colspan="4">0</td>
      </tr>
      <tr class="buttons">
        <td class="button">AC</td>
        <td class="button">del</td>
        <td class="button">()</td>
        <td class="button">/</td>
      </tr>
      <tr class="buttons">
        <td class="button">7</td>
        <td class="button">8</td>
        <td class="button">9</td>
        <td class="button">*</td>
      </tr>
      <tr class="buttons">
        <td class="button">4</td>
        <td class="button">5</td>
        <td class="button">6</td>
        <td class="button">-</td>
      </tr>
      <tr class="buttons">
        <td class="button">1</td>
        <td class="button">2</td>
        <td class="button">3</td>
        <td class="button">+</td>
      </tr>
      <tr class="buttons">
        <td class="button">+/-</td>
        <td class="button">0</td>
        <td class="button">.</td>
        <td class="button">=</td>
      </tr>
    </table>
    <script src="js/app.js"></script>
  </body>
</html>
